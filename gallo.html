<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - El Gallo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="form-container">
            <img src="ruta-de-la-foto.jpg" alt="Foto del creador" class="creator-photo">
            <h2>Solicitud de Colaboración - El Gallo</h2>
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Username (TikTok)" required>
                <textarea placeholder="Descripción" required></textarea>
                <button type="submit">Enviar Solicitud</button>
            </form>
            <a href="index.html" class="exit-button">Salir</a>
        </section>
    </main>
</body>
</html>
