<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar a Sikan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hamburger-menu">â˜°</div>
        <div class="title">Sikan.dev</div>
        <div class="auth-buttons">
            <button>Login</button>
            <button>Sign Up</button>
            <button id="theme-toggle">Dark/Light</button>
        </div>
    </header>

    <main>
        <div class="buymeacoffee-page">
            <h2>Support Sikan</h2>
            <p>Developer web y entusiasta de la IA, me gusta crear cosas con el conocimiento que vamos adquiriendo.</p>
            <form action="https://www.paypal.com/donate" method="post" target="_blank" class="support-form">
                <input type="hidden" name="business" value="YOUR_PAYPAL_BUSINESS_ID">
                <input type="hidden" name="item_name" value="Support Sikan">
                <input type="hidden" name="currency_code" value="USD">
                <input type="number" name="amount" placeholder="Amount" min="1" required>
                <input type="text" name="name" placeholder="Name">
                <textarea name="message" placeholder="Message"></textarea>
                <div class="checkbox">
                    <input type="checkbox" id="monthly-support">
                    <label for="monthly-support">Make it monthly</label>
                </div>
                <button type="submit" class="paypal-button">Support Sikan</button>
            </form>
            <button class="back-button" onclick="window.history.back()">Volver</button>
        </div>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const hamburgerOptions = document.querySelector('.hamburger-options');
        hamburgerMenu.addEventListener('click', () => {
            hamburgerOptions.style.display = hamburgerOptions.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
